<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lucky Sevens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Lobster|Shrikhand" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
    <!-- my js -->
    <script src="assets/main.js"></script>
</head>

<body class="container">
    <!-- all contained in  jumbotron -->
    <div class="jumbotron text-center">
        <!-- game section -->
        <section>
            <h1 class="display-4">Lucky Sevens</h1>
            <p class="lead">Play to lose.</p>
            <hr class="my-4">
            <!-- form -->
            <form class="mt-4" onsubmit="return false">
                <div class="form-group row">
                    <label for="bet" class="col-md-6 text-md-right pl-1">Starting Bet: </label>
                    <input type="number" class="form-control col-8 col-md-3 m-auto ml-md-0" id="bet" placeholder="enter dollar amount">
                </div>
                <button type="submit" class="btn btn-primary mt-2" id="play" onclick="playGame();">Play!</button>
            </form>
        </section>
        <hr class="my-4">
        <!-- results section -->
        <section id="results-section" class="d-none">
            <h2 class="display-4">Results</h2>
            <table class="table table-striped table-bordered mt-4 text-md-left col-md-6 m-auto">
                <tbody>
                    <tr>
                        <th scope="row">Starting Bet</th>
                        <td ><p id="starting-bet"></p></td>
                    </tr>
                    <tr>
                        <th scope="row">Total Rolls Before Going Broke</th>
                        <td id="total-rolls"></td>
                    </tr>
                    <tr>
                        <th scope="row">Highest Amount Won</th>
                        <td id="highest-amount-won"></td>
                    </tr>
                    <tr>
                        <th scope="row">Roll Count at highest Amount Won</th>
                        <td id="roll-count-at-highest"></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary mt-4" id="play-again" onclick="reset();">Play Again!</button>
    </div>
    </section>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
